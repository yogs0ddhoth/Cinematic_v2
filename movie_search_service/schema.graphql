type Actor {
	name: String!
}

type Director {
  name: String!
}

type Genre {
	name: String!
}

type Writer {
	name: String!
}

type Movie {
	imdbID: String
	title: String!
	year: String
	released: String
	contentRating: String
	runtime: String
	director: Director
	writers: [Writer!]
	actors: [Actor!]
	plot: String
	genres: [Genre!]
	language: String
	country: String
	awards: String
	image: String
	trailers: MovieTrailers!
	ratings: [Rating!]
	imdbVotes: String
	production: String
	boxOffice: String
}

type MovieTrailers @key(fields: "title") {
	title: String!
}

type Query {
	searchMovies(searchMovieInput: SearchMovieInput!): [Movie!]!
	_service: _Service!
	_entities(representations: [_Any!]!): [_Entity]!
}

type Rating {
	source: String!
	score: String!
}

input RatingInput {
	source: String!
	score: Float!
}

input SearchMovieInput {
	contentRating: [String!]
	director: String
	genres: [String!]
	ratings: [RatingInput!]
	releaseYear: String
	title: String!
	pages: Int
	writers: [String!]
}

"""
The `_Any` scalar is used to pass representations of entities from external
services into the root `_entities` field for execution.
"""
scalar _Any

union _Entity = MovieTrailers

type _Service {
	sdl: String
}

schema {
	query: Query
}
