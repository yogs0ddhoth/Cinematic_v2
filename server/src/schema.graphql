type Actor {
  name: String!
  movies: [Movie!]
}
type Director {
  name: String!
  movies: [Movie!]
}
type Genre {
  name: String!
  movies: [Movie!]
}
type Trailers {
  title: String!
  trailers: [String!]
}
type Writer {
  name: String!
  movies: [Movie!]
}
type Movie { # as stored in DB and queried by client
  id: String!
  imdbID: String

  title: String!
  year: String
  released: String
  contentRating: String
  runtime: String

  director: Director
  writers: [Writer!]
  actors: [Actor!]

  plot: String
  genres: [Genre!]

  language: String
  country: String
  awards: String
  image: String
  trailers: Trailers

  ratings: [Rating!]
  imdbVotes: String

  boxOffice: String
  production: String
}

type User @key(fields: "id") {
  id: ID! @external
  movies: [Movie!]
}

type Rating {
  source: String!
  score: String!
}

type Query {
  movies: User
  movie(id: String!): Movie!
  genre(genre: GenreInput): Genre
  actor(actor: ActorInput): Actor
}

type Mutation {
  addMovies(movies: [CreateMovieInput!]!): User
  updateMovie(updateMovieInput: UpdateMovieInput!): Movie!
  removeMovie(id: String!): User
}

input GenreInput {
  name: String!
}
input ActorInput {
  name: String!
}
input RatingInput {
  source: String!
  score: String!
}
input TrailersInput {
  title: String!
  trailers: [String!]
}
input WriterInput {
  name: String!
}
input CreateMovieInput { # output of movie_search_service & trailer-search-service subgraphs
  imdbID: String

  title: String!
  year: String
  released: String
  contentRating: String
  runtime: String

  director: String
  writers: [WriterInput!]
  actors: [ActorInput!]

  plot: String
  genres: [GenreInput!]

  language: String
  country: String
  awards: String
  image: String
  trailers: TrailersInput

  ratings: [RatingInput!]
  imdbVotes: String

  boxOffice: String
  production: String
}

input UpdateMovieInput { # unlikely to use
  id: String!
  imdbID: String

  title: String
  year: String
  released: String
  contentRating: String
  runtime: String

  director: String
  writer: String
  actors: [ActorInput!]

  plot: String
  genres: [GenreInput!]

  language: String
  country: String
  awards: String
  image: String
  trailers: TrailersInput

  ratings: [RatingInput!]
  imdbVotes: String

  boxOffice: String
  production: String
}