type ActorDoc {
  name: String!
  movies: [MovieDoc!]
}
type DirectorDoc {
  name: String!
  movies: [MovieDoc!]
}
type GenreDoc {
  name: String!
  movies: [MovieDoc!]
}
type MovieTrailersDoc {
  title: String!
  trailers: [String!]
}
type WriterDoc {
  name: String!
  movies: [MovieDoc!]
}
type MovieDoc { # as stored in DB and queried by client
  imdbID: String

  title: String!
  year: String
  released: String
  contentRating: String
  runtime: String

  director: DirectorDoc
  writers: [WriterDoc!]
  actors: [ActorDoc!]

  plot: String
  genres: [GenreDoc!]

  language: String
  country: String
  awards: String
  image: String
  trailers: MovieTrailersDoc

  ratings: [RatingDoc!]
  imdbVotes: String

  boxOffice: String
  production: String
}

type RatingDoc {
  source: String!
  score: String!
}

type User @key(fields: "id") {
  id: String!
  movies: [MovieDoc!]
}

type Query {
  movies: User
  movie(id: String!): MovieDoc!
  genre(genre: GenreInput): GenreDoc
  actor(actor: ActorInput): ActorDoc
}

type Mutation {
  addMovies(movies: [CreateMovieInput!]!): User
  removeMovie(id: String!): User
}

input GenreInput {
  name: String!
}
input ActorInput {
  name: String!
}
input RatingInput {
  source: String!
  score: String!
}
input TrailersInput {
  title: String!
  trailers: [String!]
}
input WriterInput {
  name: String!
}
input CreateMovieInput { # output of movie_search_service & trailer-search-servicesubgraphs
  imdbID: String

  title: String!
  year: String
  released: String
  contentRating: String
  runtime: String

  director: String
  writers: [WriterInput!]
  actors: [ActorInput!]

  plot: String
  genres: [GenreInput!]

  language: String
  country: String
  awards: String
  image: String
  trailers: TrailersInput

  ratings: [RatingInput!]
  imdbVotes: String

  boxOffice: String
  production: String
}

input UpdateMovieInput { # unlikely to use
  id: String!
  imdbID: String

  title: String
  year: String
  released: String
  contentRating: String
  runtime: String

  director: String
  writer: String
