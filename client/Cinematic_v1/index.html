<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <title>CineMatic!</title>
  <link rel="icon" type="image/png" href="./assets/images/d7ay4tw-1fa7c44d-2500-43ef-8d40-c16d939ca024.png" sizes="16x16">
</head>

<body>

  <!--Jumbrotron Display with repeating background-->
  <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
    <h1 id="header">CINEMATIC</h1>
  </div>
  
  <!--Main search form-->
  <form id="search-form container">
    <div class="row justify-content-center">
      <div class="col-7">
        <div class="form-group">
          <label for=""></label>
          <input type="text" id="search-input" class="form-control" placeholder="Enter Your Movie Title Here">
        </div>
        <button class="btn btn-success btn-block">Search</button>
      </div>
    </div>
  </form>

  <!--Results column with displayed cards from search form-->
  <div class="container col-12">
    <div id="results" class="card-deck d-flex flex-row"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="m-body" class="modal-body row"></div>
        <div id="m-footer" class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
   
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
