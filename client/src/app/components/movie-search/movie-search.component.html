<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>Movie Title</mat-label>
    <input matInput 
           type="text" 
           formControlName="title" 
           placeholder="Enter Your Movie Title Here">
  </mat-form-field>

  <button mat-raised-button 
          class="btn btn-dark" 
          type="button" 
          (click)="logForm()">
    Search
  </button>

  <mat-expansion-panel (opened)="panelOpenState = true" 
                       (clsoed)="panelOpenState = false">

    <mat-expansion-panel-header>
      <mat-panel-title>
        Advanced Search
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>Genres</mat-label>
      <input matInput 
             type="text" 
             formControlName="genre" 
             placeholder="Filter by Genres">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Year</mat-label>
      <input matInput 
             type="text" 
             formControlName="releaseYear" 
             placeholder="Filter by Release Year">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <!-- implement autocomplete with known directors list -->
      <mat-label>Director</mat-label>
      <input matInput 
             type="text" 
             formControlName="director" 
             placeholder="Filter By Director">
    </mat-form-field>

    <div formGroupName="contentRatingInput">
      <mat-checkbox type="checkbox" 
                    formControlName="g" 
                    value="G">
        G
      </mat-checkbox>
      <mat-checkbox type="checkbox" 
                    formControlName="pg" 
                    value="PG">
        PG
      </mat-checkbox>
      <mat-checkbox type="checkbox" 
                    formControlName="pg13" 
                    value="PG-13">
        PG-13
      </mat-checkbox>
      <mat-checkbox type="checkbox" 
                    formControlName="r" 
                    value="R">
        R
      </mat-checkbox>
      <mat-checkbox type="checkbox" 
                    formControlName="nc17" 
                    value="NC-17">
        NC-17
      </mat-checkbox>
    </div>
  </mat-expansion-panel>
</form>

<div *ngFor="let movie of movies | async">
  <app-movie-display *ngIf="movie" [movie]="movie"></app-movie-display>
</div>
